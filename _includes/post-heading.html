{% if include.post_page %}
	<div class="take-me" {% if page.categories contains "places" %}style="display:none;"{% endif %}>
		<a class="button" href="#recipe">Spring naar recept</a>
	</div>
{% endif %}
<h1>
	<a href="{{ site.baseurl }}{{ include.post.url }}">
		{{ include.post.title }}
	</a>
</h1>
<time datetime="{{ include.post.date | date_to_xmlschema }}">
	{% include date.html date=post.date %}
</time>
